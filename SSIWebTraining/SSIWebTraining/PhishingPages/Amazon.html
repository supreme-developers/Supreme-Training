<style>
    @import 'https://fonts.googleapis.com/css?family=Inconsolata';

    html {
        min-height: 100%;
    }

    body {
        box-sizing: border-box;
        height: 100%;
        background-color: #000000;
        background-image: radial-gradient(#11581E, #041607);
        font-family: 'Inconsolata', Helvetica, sans-serif;
        font-size: 1.5rem;
        color: rgba(255, 255, 128, 0.8);
        text-shadow: 0 0 1ex rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);
        
    }

    .overlay {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 1800px;
        background: repeating-linear-gradient( 180deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.3) 80%, rgba(0, 0, 0, 0) 100%);
        background-size: auto 2px;
        z-index: 99;
    }

        .overlay::before {
            content: "";
            pointer-events: none;
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient( 0deg, transparent 0%, rgba(32, 128, 32, 0.2) 2%, rgba(32, 128, 32, 0.8) 3%, rgba(32, 128, 32, 0.2) 3%, transparent 100%);
            background-repeat: no-repeat;
            animation: scan 7.5s linear 0s infinite;
        }

    @keyframes scan {
        0% {
            background-position: 0 -100vh;
        }

        35%, 100% {
            background-position: 0 100vh;
        }
    }

    .terminal {
        box-sizing: inherit;
        position: absolute;
        height: 100%;
        text-align:center;
        width: 100%;
        max-width: 100%;
        text-transform: uppercase;
        height:auto;
    }

    .output {
        color: rgba(128, 255, 128, 0.8);
        text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
    }

        .output::before {
            content: "> ";
        }


    .input {
        color: rgba(192, 255, 192, 0.8);
        text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
    }

        .input::before {
            content: "$ ";
        }


    a {
        color: #fff;
        text-decoration: none;
    }

        a::before {
            content: "[";
        }

        a::after {
            content: "]";
        }

    .errorcode {
        color: yellow;
    }
</style>

<div class="terminal">
    <img style="position:relative; top:.5rem;" src="../img/ClearLogo.png" width="200" height="200" />
    <h1>  Phishing test failure <span class="errorcode">!!!</span></h1>
    <p class="output">You fell for a phishing scam. Your supervisor has been notified.</p>
    <p class="output">You are now required to go through training.</p>

    <br />
    <h2>Here are some tips to remember for next time</h2>
    <img src="../img/AmazonPhishing.png" style="height:950px" />

</div>
